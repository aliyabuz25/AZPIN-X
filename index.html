<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZPIN-X | Digital Marketplace</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page-loader">AZPIN-X</div>

    <header>
        <div class="container nav-wrap">
            <a href="/" class="text-3xl font-black notranslate">AZPIN<span style="color:var(--accent)">-X</span></a>
            
            <div style="display: flex; gap: 24px; align-items: center;">
                <nav id="nav-links" style="display: flex; gap: 32px; font-weight: 700; font-size: 14px;">
                    <button onclick="router.go('home')" class="hover:text-accent transition-colors">Mağaza</button>
                    <button onclick="router.go('dashboard')" class="hover:text-accent transition-colors">Panel</button>
                </nav>
                
                <div id="user-area" style="display: flex; border-left: 1px solid var(--border); padding-left: 24px; gap: 16px;">
                    <button id="auth-entry" class="btn-main">Giriş / Qeydiyyat</button>
                    <div id="user-pill" class="hidden" style="display: flex; gap: 12px; align-items: center;">
                        <span id="user-name" style="font-weight: 800; font-size: 13px;"></span>
                        <button onclick="auth.logout()" style="color:var(--text-muted);"><i class="ri-logout-circle-r-line text-lg"></i></button>
                    </div>
                </div>

                <button id="bag-trigger" style="position: relative; background: var(--surface); border: 1px solid var(--border); width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i class="ri-shopping-bag-3-line text-xl"></i>
                    <span id="bag-count" style="position: absolute; -top: 8px; -right: 8px; background: var(--accent); color: white; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 900;">0</span>
                </button>
            </div>
        </div>
    </header>

    <main id="view-port">
        <!-- Landing View -->
        <div id="view-home" class="view fadeIn">
            <section style="background: var(--bg); padding: 80px 0;">
                <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
                    <div style="max-width: 600px;">
                        <span style="color:var(--accent); font-weight: 900; font-size: 12px; letter-spacing: 0.2em; text-transform: uppercase;">Premium Marketplace</span>
                        <h1 style="font-size: 80px; font-weight: 900; line-height: 0.9; margin: 24px 0; letter-spacing: -4px;">Oyun kodları saniyələr içində.</h1>
                        <p style="color:var(--text-muted); font-size: 18px; font-weight: 500; margin-bottom: 40px;">Azərbaycanın ən etibarlı rəqəmsal satış portalına xoş gəldiniz.</p>
                        <button class="btn-main" style="padding: 20px 48px; font-size: 16px;">Kəşf Et</button>
                    </div>
                </div>
            </section>

            <section class="discovery-section">
                <div class="container">
                    <h3 style="font-size: 11px; font-weight: 900; opacity: 0.4; letter-spacing: 0.3em; margin-bottom: 32px; text-transform: uppercase;">Kategoriyalara Göz At</h3>
                    <div id="discovery-chips" class="chip-scroll">
                        <button class="cat-item active" data-cat="all">
                            <div class="cat-icon-box"><i class="ri-stack-line text-2xl"></i></div>
                            <span>Qarışıq</span>
                        </button>
                        <!-- Injected -->
                    </div>
                </div>
            </section>

            <div class="container">
                <div id="product-out" class="main-grid">
                    <!-- Injected -->
                </div>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="view hidden">
            <div class="container">
                <div class="panel-grid">
                    <aside>
                        <div class="panel-card" style="padding: 24px;">
                            <div style="margin-bottom: 40px; display: flex; align-items: center; gap: 16px;">
                                <div style="width: 56px; height: 56px; border-radius: 18px; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900;">A</div>
                                <div>
                                    <h4 id="dash-name" style="font-weight: 900; font-size: 16px;">Alıcı</h4>
                                    <p id="dash-email" style="font-size: 12px; color:var(--text-muted);"></p>
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <button class="btn-main" style="background:var(--bg); border: 1px solid var(--border); color:var(--text); justify-content: flex-start; text-align: left;">
                                    <i class="ri-shopping-basket-line mr-2"></i> Sifarişlərim
                                </button>
                                <button class="btn-main" style="background:var(--bg); border: 1px solid var(--border); color:var(--text); justify-content: flex-start; text-align: left; opacity: 0.5;">
                                    <i class="ri-user-settings-line mr-2"></i> Parametrlər
                                </button>
                            </div>
                        </div>
                    </aside>
                    
                    <main>
                        <div class="panel-card" style="min-height: 500px;">
                            <h2 style="font-size: 32px; font-weight: 900; letter-spacing: -1px; margin-bottom: 32px;">Sifariş Tarixçəsi</h2>
                            <div id="order-history" style="display: flex; flex-direction: column; gap: 16px;">
                                <!-- History -->
                                <div style="padding: 40px; text-align: center; color: var(--text-muted); font-weight: 600; opacity: 0.5;">Hələ bir sifarişiniz yoxdur.</div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </main>

    <!-- Global Modals -->
    <div id="auth-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); z-index: 5000; align-items: center; justify-content: center;">
        <div class="panel-card" style="width: 100%; max-width: 440px; padding: 48px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
                <h3 style="font-size: 32px; font-weight: 900; letter-spacing: -2px;">Giriş</h3>
                <button onclick="ui.closeModals()" style="font-size: 24px; opacity: 0.3;"><i class="ri-close-circle-line"></i></button>
            </div>
            
            <form id="auth-logic" style="display: flex; flex-direction: column; gap: 16px;">
                <input type="email" placeholder="E-poçt" style="width: 100%; padding: 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 16px; outline: none; font-weight: 500;">
                <input type="password" placeholder="Şifrə" style="width: 100%; padding: 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 16px; outline: none; font-weight: 500;">
                <button type="submit" class="btn-main" style="padding: 20px; margin-top: 10px;">Daxil Ol</button>
            </form>
        </div>
    </div>

    <div id="notif-box" style="position: fixed; bottom: 40px; right: 40px; z-index: 9999; display: flex; flex-direction: column; gap: 12px;"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
