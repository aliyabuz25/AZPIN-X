<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZPIN-X | Premium Digital Store</title>
    <!-- Icons & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Main Style -->
</head>

<body>
    <!-- Top Progress Line -->
    <div id="top-line" class="fixed top-0 left-0 w-full h-1 bg-accent z-[9999]"></div>

    <!-- Main Navigation -->
    <header>
        <nav class="nav-container">
            <div class="flex items-center gap-8">
                <a href="/" class="text-2xl font-[900] tracking-tighter uppercase notranslate">AZPIN<span
                        class="text-accent">-X</span></a>
            </div>

            <div class="flex items-center gap-6">
                <button id="search-toggle" class="p-2 text-text-muted hover:text-accent transition-colors"><i
                        class="ri-search-2-line text-xl"></i></button>
                <div id="auth-controls" class="flex items-center gap-4">
                    <button id="login-btn" class="font-bold text-sm hover:text-accent transition-colors">Daxil
                        Ol</button>
                    <button id="register-btn" class="btn-primary text-sm px-6">Qeydiyyat</button>
                </div>
                <div id="user-controls" class="hidden flex items-center gap-4">
                    <button id="dashboard-btn"
                        class="font-bold text-sm hover:text-accent transition-colors">Panel</button>
                    <button id="logout-btn" class="p-2 text-text-muted hover:text-accent"><i
                            class="ri-logout-box-r-line"></i></button>
                </div>
                <button id="cart-btn"
                    class="relative p-2 bg-surface rounded-xl border border-border hover:border-accent group transition-all">
                    <i class="ri-shopping-cart-2-line text-xl group-hover:text-accent"></i>
                    <span id="cart-count"
                        class="absolute -top-1 -right-1 w-5 h-5 bg-accent text-white text-[10px] font-black rounded-full flex items-center justify-center">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main id="app-content">
        <!-- Landing Section -->
        <section id="landing-page">
            <!-- Simplified Hero -->
            <div class="relative w-full h-[400px] bg-surface flex items-center justify-center overflow-hidden">
                <div class="max-w-[1280px] w-full px-6 flex items-center justify-between z-10">
                    <div class="max-w-xl">
                        <span class="text-accent font-black text-[10px] tracking-[0.3em] uppercase block mb-4">Yeni
                            Gələnlər</span>
                        <h1 class="text-5xl md:text-7xl font-[900] tracking-tighter leading-[0.9] mb-6 uppercase">
                            Premium Oyun <br> & Rəqəmsal Kodlar</h1>
                        <p class="text-text-muted font-medium text-sm mb-8 max-w-sm">Saniyələr içində təslimat, 24/7
                            aktiv dəstək və ən ucuz qiymətlər.</p>
                        <div class="flex gap-4">
                            <button class="btn-primary">İndi Al</button>
                            <button
                                class="px-8 py-3 font-bold text-sm rounded-xl border border-border hover:bg-white transition-all">Kampaniyalar</button>
                        </div>
                    </div>
                </div>
                <!-- Background Decoration -->
                <div
                    class="absolute -right-20 top-0 w-1/2 h-full bg-gradient-to-l from-accent/5 to-transparent skew-x-[-20deg]">
                </div>
            </div>

            <!-- Category Discovery -->
            <div class="category-discovery">
                <div class="max-w-[1280px] mx-auto px-6">
                    <h2 class="text-[10px] font-black uppercase tracking-[0.3em] text-text-muted opacity-50 mb-6">
                        Kategoriyalar</h2>
                </div>
                <div id="cat-chips" class="scrollbar-hide">
                    <button id="chip-all" class="cat-chip active-chip">
                        <div class="icon-box"><i class="ri-apps-2-line text-xl"></i></div>
                        <span>Hamısı</span>
                    </button>
                    <!-- Dynamically injected -->
                </div>
            </div>

            <!-- Product Display -->
            <div class="max-w-[1280px] mx-auto px-6 py-12">
                <div class="flex items-center justify-between mb-12">
                    <div>
                        <h2 class="text-2xl font-black tracking-tight">Məhsullar</h2>
                        <p id="count-info" class="text-xs text-text-muted font-bold mt-1">Yüklənir...</p>
                    </div>
                    <div class="flex gap-3">
                        <select id="sort-select"
                            class="px-4 py-2 bg-surface border border-border rounded-xl text-xs font-bold outline-none">
                            <option value="new">Ən Yenilər</option>
                            <option value="price-asc">Ucuzdan Bahaya</option>
                        </select>
                    </div>
                </div>
                <div id="out">
                    <!-- Cards injected here -->
                </div>
            </div>
        </section>

        <!-- User Dashboard (Initial state: hidden) -->
        <section id="user-dashboard" class="hidden">
            <div class="flex items-center justify-between mb-12">
                <h2 class="text-3xl font-black tracking-tighter">İstifadəçi Paneli</h2>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p id="dash-user-email" class="text-xs font-black text-text-muted">user@example.com</p>
                        <h3 id="dash-user-name" class="font-black text-sm">Xoş gəldiniz!</h3>
                    </div>
                    <div id="dash-avatar"
                        class="w-12 h-12 rounded-2xl bg-surface border-2 border-accent flex items-center justify-center overflow-hidden">
                        <i class="ri-user-smile-line text-xl text-accent"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Sidebar -->
                <div class="flex flex-col gap-2">
                    <button
                        class="dash-nav-btn active px-6 py-4 rounded-2xl text-left font-bold text-sm flex items-center gap-3 transition-all">
                        <i class="ri-shopping-bag-line"></i> Sifarişlərim
                    </button>
                    <button
                        class="dash-nav-btn px-6 py-4 rounded-2xl text-left font-bold text-sm flex items-center gap-3 transition-all text-text-muted hover:bg-surface">
                        <i class="ri-settings-3-line"></i> Parametrlər
                    </button>
                </div>

                <!-- Main Panel Area -->
                <div class="md:col-span-2">
                    <div id="dash-orders-view" class="bg-surface border border-border rounded-[32px] p-8 min-h-[400px]">
                        <h3 class="font-black text-lg mb-6">Son Sifarişlər</h3>
                        <div id="dash-orders-list" class="flex flex-col gap-4">
                            <!-- Orders injected here -->
                            <div class="py-20 text-center opacity-30 font-bold">Heç bir sifariş tapılmadı.</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Simple Login Modal -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-8">
                <h3 id="auth-title" class="text-2xl font-black tracking-tighter">Giriş</h3>
                <button id="auth-close" class="p-2 hover:bg-surface rounded-xl"><i
                        class="ri-close-line text-xl"></i></button>
            </div>

            <form id="auth-form" class="flex flex-col gap-4">
                <input type="email" id="auth-email" placeholder="E-poçt"
                    class="p-4 bg-surface border border-border rounded-xl outline-none focus:border-accent transition-all font-medium">
                <input type="password" id="auth-password" placeholder="Şifrə"
                    class="p-4 bg-surface border border-border rounded-xl outline-none focus:border-accent transition-all font-medium">
                <p id="auth-error" class="text-xs text-accent font-bold hidden"></p>
                <button type="submit" class="btn-primary py-4 mt-2">Daxil Ol</button>
                <div class="text-center mt-4">
                    <button type="button" id="auth-switch"
                        class="text-xs font-bold text-text-muted hover:text-accent">Hesabınız yoxdur? Qeydiyyat</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Global Cart Drawer Placeholder -->
    <div id="cart-drawer" class="hidden"></div>
    <div id="notif-container" class="fixed bottom-8 right-8 z-[10000] flex flex-col gap-4"></div>

    <div id="loader">AZPIN-X</div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
